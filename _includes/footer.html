<footer>
  {% if page.layout == "post" %}
    {% assign tags = page.tags | join: "," | downcase %}
    {% if tags contains "r" or tags contains "c#" %}
      <a href="{{ "/Develop" | relative_url }}">Архив</a> 
    {% else %}
      <a href="{{ "/tags" | relative_url }}">Архив</a> 
    {% endif %}
  {% elsif page.url == "/tags/" %}
    <p>Спасибо, что читаете наши материалы</p>
  {% else %}
    {{ site.footer }}
  {% endif %}
</footer>
